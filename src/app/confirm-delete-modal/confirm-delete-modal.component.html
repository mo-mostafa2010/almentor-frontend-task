    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ 'delete.confirmDelete' | translate }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="emitClose()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{ 'delete.areYouSure' | translate }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"(click)="emitClose()">{{ 'home.close' | translate }}</button>
          <button type="button" class="btn btn-danger" (click)="emitDelete()">{{ 'home.delete' | translate }}</button>
        </div>
      </div>
    </div>
